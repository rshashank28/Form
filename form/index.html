<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="hello">Say Hello!</div>
        <br>
        <form action="ww">
            <label for="username"> Name</label>
            <br>
            <input type="text" class="text-box" name="username" id="username" placeholder="enter your name">
            <br>
            <br>
            <label for="email">Email</label>
            <br>
            <input type="text" name="email" id="email" class="text-box" placeholder="enter your email">
            <br><br>
            <label for="comment">Add comment</label>
            <br>

            <textarea name="comment"  rows="4" cols="30" id="comment" placeholder="your message"></textarea>
            <br>
            <br>
            <label for="profession">Choose profession</label>
            <select name="" id="profession">
                <option value="none"></option>
                <option value="student">Student</option>
                <option value="job">Job</option>
                <option value="intern">intern</option>
                <option value="berojgar">Berojgar</option>
                
               
            </select>
            <br>
            <input type="submit" name="submit" id="submit">
        </form>
    </div>

</body>

</html>
